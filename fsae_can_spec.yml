#############################################################
#                      BMS SPEC                             #
#           May need to listen to can_ids: None             #
#############################################################

# Precision:
# pack voltage: 10 bits
# pack current: 10 bits
# cell voltage: 10 bits
# temperate:    8 bits
# cell can_id:   >:  7 bits

Bms_Heartbeat:
  can_id: 0x060
  frequency: 1HZ
  is_big_endian: true
  segments:
    state:
      position: [0, 2]
      c_type: enum
      unit: null
      values:
        INIT: 0x0
        STANDBY: 0x1
        CHARGE: 0x2
        BALANCE: 0x3
        DISCHARGE: 0x4
        BATTERY_FAULT: 0x5
        BMS_FAULT: 0x6
    soc:
      position: [3, 12]
      c_type: uint16_t
      unit: null
      values:
        SOC_PERCENTAGE: [0x000, 0x3FF]
    fan_enable:
      position: [13, 13]
      c_type: bool
      unit: null
      values:
        OFF: 0x0
        ON: 0x1
    dcdc_enable:
      position: [14, 14]
      c_type: bool
      unit: null
      values:
        OFF: 0x0
        ON: 0x1
    dcdc_fault:
      position: [15, 15]
      c_type: bool
      unit: null
      values:
        NO_FAULT: 0x0
        FAULT: 0x1

